<html lang="en">
<head>

<body>
    <h1>
        Event clickbazi
    </h1>
    <button onclick="alert(5)">click Me</button>
    <button onclick="document.body.style.backgroundColor='yellow'">click here:yellow</button>

    <button onclick="makeRed()">Click to:Red</button>
    <button id="make-blue-button">click:blue</button>
    <button id="make-green-button">
       click me:Green 
    </button>
    <button id="make-golden-button">click me:golden rod

    </button>
    <button id="make-hot-pink">click me:hot pink</button>
    <script>
        const hotPinkButton=document.getElementById('make-hot-pink');
        hotPinkButton.addEventListener('click',function makePink(){
            document.body.style.backgroundColor='hotpink';

        })
    </script>
    <script>
        const goldenButton=document.getElementById('make-golden-button');
        goldenButton.addEventListener('click',makeGoldenRod);
        function makeGoldenRod(){
            document.body.style.backgroundColor='goldenRod'
        }
    </script>
    <script>
        const greenButton=document.getElementById('make-green-button');
        console.log(greenButton);
        greenButton.onclick=function makeGreen(){
            document.body.style.backgroundColor='green-button'

        }
    </script>
     <script src="js/Events.js"></script> 
     <script>
        const blueButton=document.getElementById('make-blue-button');
        // console.log(blueButton)
        //just set the name of the function

        blueButton.onclick=makeBlue;

        function makeBlue(){
            document.body.style.backgroundColor='blue';
        }

     </script>
    
    </script>
</body>
